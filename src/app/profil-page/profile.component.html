<div class="profile-container">
  <div class="navbar">
    <button class="btn" [routerLink]="['/menu']">Menu</button>
    <button class="btn" [routerLink]="['/classement']">Classement</button>
  </div>

  <div class="main">
    <div class="profile-picture">
      <img src="images/{{joueur?.avatar_URL}}" alt="Photo de profile du joueur" />
    </div>

    <div class="white-container">

        <div class="name">
            <h1>{{ joueur?.nom }}</h1>
            <h3>{{ grade?.nom }}</h3>
        </div>
        
        <div class="gradepoints">
            <p>{{joueur?.elo}}</p>
        </div>

        <div class="trophees">
            <div *ngFor="let url of tropheesUrls">

                <img [src]="url" alt="Image du trophÃ©e" />

            </div>
        </div>
        
        

    </div>
  </div>
</div>
